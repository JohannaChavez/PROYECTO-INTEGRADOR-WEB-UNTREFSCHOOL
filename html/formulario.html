<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/contact-form.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/formulario.css"
    />
    <title>Formulario</title>
  </head>
  <body>
    <form action="https://formsubmit.co/johachavez7@gmail.com " method="POST">
      <h1>Dejanos tus datos y nos pondremos en contacto con vos.</h1>
      <div class="card">
        <div class="row">
          <legend class="col-form-label">Padre/ madre/ tutor</legend>
          <div class="col col-12 col-md-6">
            <input
              type="text"
              name="Nombre"
              class="form-control"
              placeholder="Nombre"
              aria-label="Nombre"
            />
          </div>
          <div class="col col-12 col-md-6">
            <input
              type="text"
              name="Apellido"
              class="form-control"
              placeholder="Apellido"
              aria-label="Apellido"
            />
          </div>
        </div>
        <div class="row col col-12 col-md-6">
          <label for="inputEmail3" class="col col-12 col-md-6 col-form-label"
            >Email</label
          >
          <div class="col col-12 col-md-6">
            <input
              type="email"
              name="Email"
              class="form-control"
              id="inputEmail3"
            />
          </div>
        </div>

        <fieldset class="row col col-12 col-md-6">
          <legend class="col-form-label col col-12 col-md-6">Trámite</legend>
          <div class="col col-12 col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Tramite"
                id="gridRadios1"
                value="inscripcion"
                checked=""
              />
              <label class="form-check-label" for="gridRadios1">
                Inscripción del/de la menor
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Tramite"
                id="gridRadios2"
                value="renovacion"
              />
              <label class="form-check-label" for="gridRadios2">
                Renovación de matrícula
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row col col-12 col-md-6">
          <div class="col col-12 col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                name="Informacion"
                type="checkbox"
                id="gridCheck1"
              />
              <label class="form-check-label" for="gridCheck1">
                ¿Desea recibir información sobre novedades?
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
